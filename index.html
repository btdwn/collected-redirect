<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      const redirectBase = "https://www.swisscollectibles.com";

      // Check hostname and path
      const host = window.location.hostname;
      const path = window.location.pathname;

      if (
        host === "collected.ch" ||
        host === "www.collected.ch"
      ) {
        // If path is /welcome, redirect to specific URL
        if (path === "/welcome") {
          window.location.replace(`${redirectBase}`);
        } else {
          // Default redirect
          window.location.replace(redirectBase);
        }
      }
    </script>
    <title>SwissCollectibles - COMING SOON</title>
  </head>
  <body>
    <p>Redirecting to <a href="https://www.swisscollectibles.com">Swiss Collectibles</a>.</p>
  </body>
</html>
